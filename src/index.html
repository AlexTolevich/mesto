<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Александр Кузнецов" />
    <meta name="keywords" content="Путешествие, место, Россия" />
    <title>Место</title>
  </head>

  <body class="root">
    <header class="header">
      <img
        src="<%=require("./images/logo-mesto.svg")%>"
        alt="Логотип Место"
        class="header__logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="<%=require("./images/avatar.jpg")%>"
            alt="аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name"></h1>
              <button
                aria-label="Редактировать профиль"
                type="button"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__job"></p>
          </div>
        </div>
        <button
          aria-label="Добавить карточку"
          type="button"
          class="profile__add-button"
        ></button>
      </section>

      <section aria-label="Галерея фотографий" class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button
          aria-label="Закрыть редактирование профиля"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile-edit" class="popup__form popup__form_type_edit-profile" novalidate>
          <input
            aria-label="Ваше имя"
            type="text"
            name="popup_name"
            id="popup-name"
            class="popup__input popup__input_is_name"
            required
            placeholder="Введите Ваше имя"
            value=""
            minlength="2"
            maxlength="40"
          />
          <span id="popup-name-error" class="popup__error"></span>
          <input
            aria-label="Род деятельности"
            type="text"
            name="popup_job"
            id="popup-job"
            class="popup__input popup__input_is_job"
            required
            placeholder="Введите Ваш род деятельности"
            value=""
            minlength="2"
            maxlength="200"
          />
          <span id="popup-job-error" class="popup__error"></span>
          <button type="submit" class="popup__button" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          aria-label="Закрыть окно добавления карточки"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="new-place" class="popup__form popup__form_type_add" novalidate>
          <input
            aria-label="Название фото"
            type="text"
            name="name"
            id="place-name"
            class="popup__input popup__input_is_place-name"
            required
            placeholder="Название"
            value=""
            minlength="2"
            maxlength="30"
          />
          <span id="place-name-error" class="popup__error"></span>
          <input
            aria-label="Ссылка на картинку"
            type="url"
            name="link"
            id="place-img-link"
            class="popup__input popup__input_is_img-link"
            required
            placeholder="Ссылка на картинку"
            value=""
          />
          <span id="place-img-link-error" class="popup__error"></span>
          <button type="submit" class="popup__button" value="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_full-screen">
      <div class="popup__image-container">
        <img src="#" alt="" class="popup__image" />
        <p class="popup__image-caption"></p>
        <button
          aria-label="Закрыть окно просмотра фотографий"
          type="button"
          class="popup__close-button"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_confirmation">
      <div class="popup__container popup__container_type_confirmation">
        <button
          aria-label="Закрыть окно подтверждения"
          type="button"
          class="popup__close-button"
        ></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button" value="Да">
          Да
        </button>
      </div>
    </div>


    <template id="element-template">
      <article class="element">
        <img src="#" alt="" class="element__photo" />
        <div class="element__title-container">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button
              aria-label="Отметить нравится"
              type="button"
              class="element__like"
            ></button>
            <span class="element__likes-count">6</span>
          </div>
        </div>
        <button
          aria-label="Удалить карточку"
          type="button"
          class="element__remove"
        ></button>
      </article>
    </template>

  </body>
</html>
